<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="btn hover">Button</button>
  </div>
  <div class="container">
    <button class="btn float">Button</button>
  </div>
  <div class="container">
    <button class="btn shadow">Button</button>
  </div>
  <div class="container">
    <button class="btn solid">Button</button>
  </div>
  <div class="container">
    <button class="btn slide-bg">Button</button>
  </div>
  <div class="container">
    <button class="btn cover-3d">
      <span>Button</span>
    </button>
  </div>
  <div class="container">
    <a class="btn3d cubic"><span class="hovering">Now, Hovering</span><span class="default">Button</span></a>
  </div>
</body>
</html>
